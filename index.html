<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .content {
            padding: 50px 0;
            text-align: center;
        }

        .content h2 {
            margin-bottom: 20px;
        }

        .content p {
            margin-bottom: 20px;
        }

        .content a {
            background-color: #333;
            color: #fff;
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
        }

        .content a:hover {
            background-color: #555;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Landing Page</h1>
        </div>

        <div class="content">
            <h2>Welcome to Our Website</h2>
            <p>Lorem Ipsum has been the industry's standard dummy text ever since the 1500 when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
            <a href="#">Learn More</a>
        </div>

        <div class="footer">
            <p>&copy; 2023 Company Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
